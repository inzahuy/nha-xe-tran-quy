<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhà xe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Danh sách đặt vé</h1>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Số ghế</th>
                    <th class="border p-2">Khách hàng</th>
                    <th class="border p-2">Số điện thoại</th>
                </tr>
            </thead>
            <tbody>
                {% for id, info in seats.items() %}
                <tr>
                    <td class="border p-2 text-center">{{ id }}</td>
                    <td class="border p-2 text-center">{{ info.name if info else 'Trống' }}</td>
                    <td class="border p-2 text-center">{{ info.phone if info else '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
