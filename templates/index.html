{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="bg-yellow-600 px-6 py-4">
        <h2 class="text-xl font-bold text-white uppercase"><i class="fas fa-calendar-check mr-2"></i> Đặt Vé Trực Tuyến</h2>
    </div>
    
    <form action="/dat-ve" method="POST" class="p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Họ và Tên</label>
                <input type="text" name="ten" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-yellow-600" placeholder="Nguyễn Văn A" required>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Số Điện Thoại</label>
                <input type="text" name="sdt" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-yellow-600" placeholder="09xxxxxxxx" required>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Điểm Đón</label>
                <select name="diem_di" class="w-full border border-gray-300 p-3 rounded">
                    {% for diem in lo_trinh %}
                    <option value="{{ diem }}">{{ diem }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Điểm Trả</label>
                <select name="diem_den" class="w-full border border-gray-300 p-3 rounded">
                    {% for diem in lo_trinh[::-1] %}
                    <option value="{{ diem }}">{{ diem }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Ngày Đi</label>
                <input type="date" name="ngay_di" class="w-full border border-gray-300 p-3 rounded" required>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Vị Trí Giường</label>
                <select name="loai_giuong" class="w-full border border-gray-300 p-3 rounded">
                    <option value="Tầng 1 (VIP)">Tầng 1 - VIP (Thoải mái nhất)</option>
                    <option value="Tầng 2 (Tiêu chuẩn)">Tầng 2 - Tiêu chuẩn</option>
                    <option value="Cuối xe">Cuối xe (Giường rộng 3 người)</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-gray-700 font-bold mb-2">Ghi Chú (Đón dọc đường/Hàng hóa...)</label>
            <textarea name="ghi_chu" class="w-full border border-gray-300 p-3 rounded h-24"></textarea>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded text-lg transition duration-200 uppercase shadow-lg">
                Xác Nhận Đặt Chỗ
            </button>
        </div>
    </form>
</div>
{% endblock %}
